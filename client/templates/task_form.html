<template name="task_form">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" class="form-control input-sm" required="yes" autofocus="yes" autocomplete="yes">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="description" class="form-control input-sm" rows="5"></textarea>
    </div>

    <div class="clearfix">
      <input type="submit" class="btn btn-primary" value="Save">
    </div>

    <br>
  </form>
</template>
